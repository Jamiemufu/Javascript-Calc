<!DOCTYPE html>
<html lang="en">
<title>JavaScript Calculator</title>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
<!--<header class="text-center"><h1>JavaScript Calculator</h1></header> -->
<div class="container">
	<div class="calc-shell">
		<div class="row text-center no-gutter">
			<div class="col-xs-12">
				<div class="entrybox"><span id="entry"></span></div>
			</div>
		</div>
		<br>
		<br>
		<div class="row no-gutter">
			<div class="col-xs-3">
				<button type="button" class="btn btn-warning" value="c">C</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-warning" value="ce">CE</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info" value="+">+</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info" value="%">%</button>
			</div>
		</div>
		<div class="row no-gutter">
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="7">7 </button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="8">8</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="9">9</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info" value="/">/</button>
			</div>
		</div>
		<div class="row no-gutter">
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="4">4</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="5">5</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="6">6</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info" value="x">x</button>
			</div>
		</div>
		<div class="row no-gutter">
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="1">1 </button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="2">2</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="3">3</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-info" value="-">-</button>
			</div>
		</div>
		<div class="row no-gutter">
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value=".">.</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-default" value="0">0</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-warning bigger" value="=" id="equal">=</button>
			</div>
		</div>
	</div>
	<p class="text-center">Made by Jamie Evans & Kaytie Harris</p>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script> 
<script src="js/calc.js"></script>
</body>
</html>
